name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- Village Raiders ---
      - name: Install Village Raiders dependencies
        working-directory: village-raiders
        run: npm ci

      - name: Build Village Raiders
        working-directory: village-raiders
        run: npm run build

      # --- Assemble site ---
      - name: Assemble _site
        run: |
          mkdir -p _site
          cp index.html _site/
          cp index.css _site/
          cp -r village-raiders/dist _site/village-raiders

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
