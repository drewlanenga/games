<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Games | drewlanenga</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Games</h1>
      <p class="subtitle">A collection of browser games</p>
    </header>
    <div class="games-grid">
      <a href="./village-raiders/" class="game-card">
        <div class="game-card-image">
          <span class="game-emoji">&#x1F9DF;</span>
        </div>
        <div class="game-card-body">
          <h2>Village Raiders</h2>
          <p>Collect 10 keys hidden across a procedurally-generated village while evading an ever-growing horde of zombies. Bring all keys to the jail to win!</p>
          <div class="game-tags">
            <span class="tag">Top-Down</span>
            <span class="tag">Survival</span>
            <span class="tag">Pixel Art</span>
          </div>
        </div>
      </a>
      <!-- Add more game cards here -->
    </div>
    <footer>
      <p>Built with Phaser 3 &amp; TypeScript</p>
    </footer>
  </div>
</body>
</html>
